<dom-module id="ts-questionnaire">

    <style>
    
        :host {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            margin-top: 60px;  /* 60px is the green header */
            height: calc(100% - 60px);
            background-color: var(--card-background-color);
        }

        .questions {
            flex: 1 1 auto;
            padding: 0 4rem;
            overflow-y: auto;
        }

        .actions {
            flex: 0 0 62px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
        }

        .actions paper-button {
            display: flex;
            align-items: center;
            min-width: 0;
        }

    </style>

    <template>

        <div class="questions">
            <neon-animated-pages selected="{{step}}">
                <template is="dom-repeat" items="[[questions]]" as="group">
                    <ts-question-group class="question-group" selected="{{step}}" group="{{group}}"></ts-question-group>
                </template>
            </neon-animated-pages>
        </div>

        <div class="actions">
            <paper-button class="btn btn-previous" on-tap="previous" disabled$="{{firstStep}}">
                <iron-icon class="icn icn-prev" icon="icons:chevron-left"></iron-icon>
            </paper-button>
            <paper-button class="btn btn-cancel" on-tap="cancel">Cancel</paper-button>
            <paper-button class="btn btn-next" on-tap="next">
                <iron-icon class="icn icn-next" icon="icons:chevron-right"></iron-icon>
            </paper-button>
        </div>

    </template>

</dom-module>


<script>

    Polymer({

        is: 'ts-questionnaire',

        behaviors: [
            Polymer.IronResizableBehavior,
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            newdata: {
                type: Object,
                value: {},
                notify: true
            },
            importdata: {
                type: Object,
                value: {},
                notify: true
            },
            questions: {
                type: Array,
                value: []
            },
            step: {
                type: Number,
                value: 0
            },
            firstStep: {
                type: Boolean,
                value: true,
            }
        },

        ready: function() {
            this.questions = App.questionnaire.questions;
        },

        cancel: function () {
            this.set('selected', 0);
        },

        next: function() {
            if (this.validate() && (this.step < this.questions.length - 1)) {
                this.step++;
                this.set('firstStep', false);
            }
        },

        previous: function() {
            (this.step > 0) && this.step--;
            (this.step === 0) && this.set('firstStep', true);
        },

        validate: function() {
            return this.querySelector('.question-group.iron-selected').validate();
        },

        disablePrevious: function() {

        },

    });

</script>
