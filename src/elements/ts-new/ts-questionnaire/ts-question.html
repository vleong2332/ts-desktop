<link rel="import" href="../../../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../components/paper-input/paper-input.html">

<link rel="import" href="./ts-radio-group.html">

<dom-module id="ts-question">

    <style>

        :host {

        }

        paper-input {
            margin-top: 1.5rem;
            --paper-input-container-label: {
                font-size: 24px;
                line-height: 26px;
            };
            --paper-input-container-input: {
                margin-top: 1rem;
            }
        }

        paper-input.required {
            --paper-input-container-label: {
                font-size: 24px;
                line-height: 26px;
                font-weight: bold;
            };
        }

        ts-radio-group {
            display: block;
            margin-top: 0.1rem;
        }

        paper-radio-button {
            padding: 1rem;
        }

        paper-radio-button:first-child {
            padding-left: 0;
        }

    </style>

    <template>
                            
        <template is="dom-if" if="{{_isStringType(inputType)}}">
            <paper-input id="{{qid}}" name="{{qid}}" label="{{_buildLabel(sort, text, required)}}" always-float-label placeholder="{{help}}" required="{{required}}" error-message="{{errorMessage}}" class$="{{_isRequiredClass(required)}}" disabled="{{disabled}}"></paper-input>
        </template>

        <template is="dom-if" if="{{_isBooleanType(inputType)}}">
            <ts-radio-group id="{{qid}}" name="{{qid}}" selected="" attr-for-selected="value" label="{{_buildLabel(sort, text, required)}}" required="{{required}}" error-message="{{errorMessage}}" required="{{required}}" class$="{{_isRequiredClass(required)}}" disabled="{{disabled}}">
                <paper-radio-button name="{{qid}}" value="true" disabled="{{disabled}}">Yes</paper-radio-button>
                <paper-radio-button name="{{qid}}" value="false" disabled="{{disabled}}">No</paper-radio-button>
            </ts-radio-group>
        </template>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-question',

        behaviors: [
        ],

        properties: {
            disabled: {
                type: Boolean
            }
        },

        attached: function() {
            this.disabled = this._isDependent(this.dependsOn);
            this.disabled && this._addListener(this.dependsOn);
        },

        validate: function() {
            // NOTE: When adding extra type of questions, make sure they have/implement
            //   validate().
            var el = this.querySelector('.input');
            return el.validate();
        },

        reset: function() {
            // NOTE: When adding extra type of questions, make sure that they either
            //    have/implement reset() or have a value that can be set to empty.
            var el = this.querySelector('.input');

            if (typeof el.reset === 'function') {
                el.reset();
            } else {
                el.value = '';
                // Fire change event if other questions depend on this
                !this.dependsOn && el.fire('change');
            }
        },

        _addListener: function(dependsOn) {
            var _this = this;
            document.getElementById(dependsOn).addEventListener('change', function(e) {
                _this.disabled = !e.target.value;
            });
        },

        _isStringType: function(inputType) {
            return inputType === 'string';
        },

        _isBooleanType: function(inputType) {
            return inputType === 'boolean';
        },

        _buildLabel: function(sort, text, required) {
            return sort + '. ' + text + (required ? ' *' : '');
        },

        _isRequiredClass: function(required) {
            return required ? 'input required' : 'input';
        },

        _isDependent: function(dependsOn) {
            return dependsOn !== null;
        }

    });

</script>
