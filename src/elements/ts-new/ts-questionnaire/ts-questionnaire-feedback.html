<link rel="import" href="../../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../components/paper-spinner/paper-spinner.html">

<dom-module id="ts-questionnaire-feedback">

    <style>

        :host {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            --paper-spinner-color: var(--primary-color-dark);
        }

        p {
            font-size: 110%;
        }

    </style>

    <template>

        <paper-dialog id="questionnaire-feedback" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <div class="header">
                <h2>{{header}}</h2>
            </div>
            <div class="content">
                <paper-spinner alt="Processing questionnaire" active></paper-spinner>
            </div>
            <div class="actions">
            </div>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({
        
        is: 'ts-questionnaire-feedback',

        behaviors: [
            Polymer.IronResizableBehavior,
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            header: {
                type: String,
                value: 'Processing Questionnaire'
            }
        },

        ready: function() {
            // this.$['questionnaire-feedback'].open();
        }

    });

</script>
